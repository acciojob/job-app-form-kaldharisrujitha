<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<lable for="name">Name</lable>
		<input id="name" type="text" required>
		<lable for="email">Email</lable>
		<input id="email" type="email" required>
		<h4>Select Gender</h4>
		<lable for="gender_m">Male</lable>
		<input name="gender" id="gender_m" type="radio" required>
		<lable for="gender_f">Female</lable>
		<input name="gender" id="gender_f" type="radio" required>
		<br>
		<lable for="laptop">Choose your Brand</lable>
		<select id="laptop">
			<option>Apple</option>
			<option>Asus</option>
			<option>HP</option>
		</select>
		<br>
		<lable for="age">Age</lable>
		<input id="age" type="number" required>
		<br>
		<lable for="dob">Date of Birth</lable>
		<input id="dob" type="date" required>
		<br>
		<lable for="password">Passodword</lable>
		<input id="password" type="password" required>
		<br>
		<lable for="protfolio">Protfolio</lable>
		<input id="protfolio" type="url">
		<br>
		<button type="submit">Submit</button>
			
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
